[server]
maxUploadSize = 200  # 200MB total upload limit
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[theme]
base = "light"
primaryColor = "#4A5568"  # Neutral gray accent
backgroundColor = "#FFFFFF"  # Clean white
secondaryBackgroundColor = "#F7FAFC"  # Light gray
textColor = "#1A202C"  # Dark gray for readability

